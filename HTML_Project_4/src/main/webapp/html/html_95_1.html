<!-- 
버튼 종류
	type="submit"		-	전송	: 회원가입, 글쓰기 등 한번에 전송이 필요한 기능
	type="button"		-	일반버튼(기능 없는 버튼. 자바스크립트 이용) : 취소, 아이디 중복체크, 우편번호 검색 등 
	type="radio"		-	선택 : 성별, 동의여부 등
	type="checkbox"		-	체크박스	: 취미, 다중조건 등
	type="image"		-	이미지 버튼 : submit(전송버튼)
		->	<button>클릭</button>		: submit(전송버튼)
-->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>버튼 종류</h1>
	<table width="450">
		<tr>
			<th width="30%">성별</th>
			<td witdh="70%">
				<input type="radio" name="sex" checked>남자				<!-- name으로 그룹화에 동시클릭 방지-->
				<input type="radio" name="sex" >여자
			</td>
		</tr>
		<tr>
			<th width="30%">이미지버튼</th>
			<td width="70%">
				<input type="image" src="ico_user.png">
				<input type="image" src="tmn_write.png">
				<input type="image" src="tmn_store2.png	">
			</td>
		</tr>
		<tr>
			<th width="30%">취미</th>
			<td width="70%">
				<input type="checkbox">운동
				<input type="checkbox">독서
				<input type="checkbox">게임
				<input type="checkbox">여행
				<input type="checkbox">낚시
			</td>
		</tr>
		<tr>
			<th width="30%">버튼종류</th>
			<td width="70%">
				<input type="button" value="취소">
				<input type="submit" value="취미">
				<button>전송</button>
			</td>
		</tr>
	</table>
</body>
</html>
