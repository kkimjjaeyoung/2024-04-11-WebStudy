<!-- 
입력 양식 태그 : 사용자에게 정보를 입력할 수 있게 만들어주는 태그
	문자 입력
	 -> 한줄입력창
	 	<input type="text">
	 	속성
	 		type=""
	 		name			-	자바에서 입력값을 받는 경우
	 		size="" 		-	입력창 크기 
	 -> 비밀번호 입력창
	 	<input type="password">
	 	required		-	반드시 입력 유도
	 -> 여러개 입력
	 	<textarea>
		속성
			name 			- 	자바에서 입력값 읽을 경우
			rows			-	height
			cols			-	width
			required		-	반드시 입력 유도
	버튼 종류
	 -> 일반 버튼
	 	<input type=button>
	 	속성
	 		value 			-	버튼위에 설정하는 문자
	 -> 전송 버튼
	 	<input type=submit value="전송">
	 -> 초기화 버튼
	 	<input type=reset value="초기화">
	 -> 이미지 버튼
	 	<input type=image src="파일명">
	 -> 라디오 버튼
	 	<input type=radio name="sex" checked>남자				-	사전 선택된 형태
	 	<input type=radio name="sex" >여자
	 	-> name속성이 같아야 한개만 선택된다
	 -> 체크 버튼
	 	<input type=checkbox value="">운동
	선택
	 -> 날짜
	 	<input type=date>		-	달력
	 -> 파일
	 	<input type=file>		-	파일 다이얼로그
	 -> 지정된 데이터 선택
	 	<select> - <option>			-	1개만 선택
		<select multiple>			-	여러개 선택
	 -> 숫자 선택
	 	<input type=number>
	 -> 바 선택
	 	<input type=range>
-->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>로그인</h1>
	<form action="input.html">					<!-- form : 전체 적용사항. input.html로 이동 -->					
	<table width="350">
		<!-- 
			<input type="text"
				속성 -> required(필수 요구), readonly(읽기전용), placeholder(백그라운드 출력) 
	-->
		<tr>
			<th witdh="30%">ID</th>
			<td width="70%">
				<input type="text" size="15" required placeholder="로그인">				
			</td>
		</tr>
		<tr>
			<th witdh="30%">PASSWORD</th>
			<td width="70%">
				<input type="text" size="15" required placeholder="패스워드">
			</td>
		</tr>
		<tr>
			<th witdh="30%">읽기 전용</th>
			<td width="70%">
				<input type="text" size="15" readonly placeholder="읽기 전용">
			</td>
		</tr>
		<tr>
			<td colspan="2" align="center">
				<input type="submit" value="로그인">
				<input type="button" value="취소">
			</td>
		</tr>
	</table>
	</form>
</body>
</html>
