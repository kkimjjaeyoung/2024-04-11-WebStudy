<!-- 
ID / CLASS
	<div id="a">
		- #a{ }, div#a{ }
	<h1 class"a"></h1>
	<h6 class"a"></h1>
	 공통저장시
		.a{ }
	 따로 저장시
		h1.a{ }
		h6.a{ }
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	.a{color: white;}/*공통인 부분*/
	h1.a{background-color: green;}	/*따로 저장되는 부분*/
	h3.a{background-color: blue;}
	h2, h4, h5, h6{color: red;}	/*여러태그 동시 적용시*/
</style>
</head>
<body>
	<h1 class"a">Hello CSS</h1>	
	<h3 class"a">Hello CSS</h3>
	<h2>Hello CSS</h2>
	<h4>Hello CSS</h4>
	<h5>Hello CSS</h2>
	<h6>Hello CSS</h2>
</body>
</html>
