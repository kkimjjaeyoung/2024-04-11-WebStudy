<!-- 
	table
		table-hover : tr에 마우스 오버
		table-bordered : 테두리 출력
		table-striped : 한줄씩 다른 색상
		정렬 : taxt-left/ text-center/ text-right
		
	button
		btn : 버튼 형태
		btn-sm : 버튼 크기
		btn-primary blue-success btn-danger btn-warning btn-info btn-default
-->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<style>
	.container{margin-top: 50px;}
	.row{width: 960px; margin:0px auto;}
	
</style>
</head>
<body>
	<div class="containers">
		<div class="row">
			<input type="button" value="한식" class="btn-lg btn-danger">
			<input type="button" value="중식" class="btn-lg btn-success">
			<input type="button" value="일식" class="btn-lg btn-warnig">
			<input type="button" value="양식" class="btn-lg btn-info">
			<input type="button" value="분식" class="btn-lg btn-priamry">
			<input type="button" value="기타" class="btn-lg btn-default">
		</div>
		<div class="row">
			<input type="button" value="한식" class="btn-sm btn-danger">
			<input type="button" value="중식" class="btn-sm btn-success">
			<input type="button" value="일식" class="btn-sm btn-warnig">
			<input type="button" value="양식" class="btn-sm btn-info">
			<input type="button" value="분식" class="btn-sm btn-priamry">
			<input type="button" value="기타" class="btn-sm btn-default">
		</div>
		<div class="row">
			<input type="button" value="한식" class="btn-xs btn-danger">
			<input type="button" value="중식" class="btn-xs btn-success">
			<input type="button" value="일식" class="btn-xs btn-warnig">
			<input type="button" value="양식" class="btn-xs btn-info">
			<input type="button" value="분식" class="btn-xs btn-priamry">
			<input type="button" value="기타" class="btn-xs btn-default">
		</div>
	</div>
</body>
</html>
