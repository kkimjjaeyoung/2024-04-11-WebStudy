<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	.a{width: 300px; height: 200px; display: block; position: absolute;}
	.a:nth-child(1){top: 10px; left: 10px;z-index: 4;}
	.a:nth-child(2){top: 50px; left: 50px; z-index: 5;}
	.a:nth-child(3){top: 90px; left: 90px;z-index: 2;}
	.a:nth-child(4){top: 130px; left: 130px;z-index: 3;}
	.a:nth-child(5){top: 170px; left: 170px;z-index: 1;}
</style>
</head>
<body>
	<img src="카드1.png" class="a">
	<img src="카드2.png" class="a">
	<img src="카드3.png" class="a">
	<img src="카드4.png" class="a">
	<img src="카드5.png" class="a">
</body>
</html>
