<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	.wrap{width: 900px; height: 900px; border: 1px solid red; position: absolute;}
	.a{width: 200px; height: 200px; position: absolute;}
	.a:nth-child(1){ left: 0px;}
	.a:nth-child(2){top: 0px; right: 0px;}
	.a:nth-child(3){top: 350px; left: 350px;}
	.a:nth-child(4){bottom: 0px; left: 0px;}
	.a:nth-child(5){right: 0px;}
</style>
</head>
<body>
	<div>
		<img src="카드1.png" class="a">
		<img src="카드2.png" class="a">
		<img src="카드3.png" class="a">
		<img src="카드4.png" class="a">
		<img src="카드5.png" class="a">
	</div>
</body>
</html>
