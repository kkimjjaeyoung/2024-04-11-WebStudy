<!-- 
	위치 속성
	float : 위치지정(left, right)
	z-index : 레이어
	clear : float속성 해제
	position
		absolute : 절대좌표
		relative : 상대좌표
		fixed : 고정좌표
		static : 소스 순서대로 배치
	 -위치지정
	 	top
	 	left
	 	right
	 	bottom
-->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	.box{width: 100px; height: 100px; position: absolute;}
	.box:nth-child(1){background-color: red; left: 10px; top: 10px; z-index: 100;}
	.box:nth-child(2){background-color: green; left: 50px; top: 50px; z-index: 10;}
	.box:nth-child(3){background-color: blue;left: 90px; top: 90px; z-index: 1;}
	/*z-index : 창의 레이어 출력순서*/
</style>
</head>
<body>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
</body>
</html>
