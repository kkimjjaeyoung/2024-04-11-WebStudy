<script type="text/javascript" src="js.js"></script>
<script type="text/javascript" >
	//이벤트 처리
	window.onload=function(){
		//main
		start1();
		start2();
		start3() 
		// ; 생략 가능
	}
	/*
	1. 내부 script : 한개의 파일을 제어

	3. 인라인 script : 태그 한개에 대해 처리
		<input type=button onclick="javascript:history.back()""
	1. 내부 css : 파일 한개에 적용
	2. 외부 css : 파일 여러개에 공통 적용 : 파일로 제작 (.css)
	3. 인라인 css : 태그 한개에 대한 css를 적용
		<h1 style :"background-color:green">
		 
			오류는 검사 -> 콘솔 확인(브라우저 안에서)
	*/
	</script>
	function start(){
		alert("자바스크립트 시작 1");
	}
	let start2=function(){
		alert("자바스크립트 시작 2")
	}
	let start3=()=>{
		alert("자바스크립트 시작3")
	}
</script>
</head>
