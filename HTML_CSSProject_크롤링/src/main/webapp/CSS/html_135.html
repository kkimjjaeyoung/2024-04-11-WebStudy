<!-- 
	속성 선택자 : 태그가 가지고 있는 속성값에 대한 처리
	 태그명[속성명=값]			- equals
	 태그명[속성명^=값]		- startsWith(값 으로 시작하는 속성)
	 태그명[속성명$=값]		- endsWith(값 으로 끝나는 속성)	:	img 확장자잧기에 자주 사용
	 태그명[속성명*=값]		- contains(값 을 포함하는 속성)	:	크롤링		
-->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	input[size^="20"]{background-color: red;}
	input[type="a"]{background-color: green;}
	img[src="https"]{border:3px solid blue;}
</style>
</head>
<body>
	<input type="text" size="20"><br>
	<input type="password" size="10"><br>
	<input type="file" size="30"><br>
	<input type="date" size="30"><br>
	<input type="number" size="10"><br>
	<img src="http">
	<img src="http">
	<img src="https">
	<img src="http">
	<img src="https">
</body>
</html>
