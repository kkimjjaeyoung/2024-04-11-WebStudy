<!-- 
	자손 선택자 / 후손 선택자
	 - div > p / div p
	
	반응 선택자
	 태그명 : hover, 태그명 : active
	 
	상태 선택자
	 checked / focus / enabled / disabled
	  - checkbox / text / button / button
	
	구조 선택자
	 first-child / last-child / nth-child 
	  - 메뉴 첫번째 / 메뉴 마지막자리 / 위치 탐색
	  
	동의 선택자
	 div
	  - p, h, sapn, span 일 때 div>span로 첫번째 span만 가져올 때 : div > h1+span, 둘 다 가져올 때 : div>~span
	 div 
	  - p, h1(1), h1(2), h1(3), span-h1(4)
	  		div h1 : h1(1), h1(2), h1(3), h1(4)
	  		div>h1 : h1(1), h1(2), h1(3)
	  		div>p+h1 : h1(1)
	  		div>p~h1 : h1(1), h1(2), h1(3)
	  		
	 문자 선택자
	  ::after	
	  ::before 
	  
	  CELECTOR : 태그찾기 (필요한 CSS 적용)
-->
