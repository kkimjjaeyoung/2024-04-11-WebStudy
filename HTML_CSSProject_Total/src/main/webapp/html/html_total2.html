<!--

기본 출력 태그	
	<!DOCTYPE html>										//html버전 정의(html5버전 사용) : 첫줄에 한번만 사용
	<html>												//문서의 시작 정의
	<head>												//설정 태그 삽입(style, link, script) : 화면출력 부분이 아닌 설정 관련
	<meta charset="UTF-8">								//한글처리, 화면이동, 모바일 크기, 키워드
	<title>Insert title here</title>					//브라우저 제목
	</head>
	<body>													//화면에 출력하는 태그모음
		
	</body>
	</html>												//문서종료


화면출력태그 정리
	
	

**<html>, <body> 생략가능. 생략시 body영역으로 인식//>                                                         	
-->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	
</body>
</html>
