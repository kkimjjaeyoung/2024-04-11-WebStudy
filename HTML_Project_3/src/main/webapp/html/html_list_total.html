<!-- 
목록 출력 태그
	<ul> : 모양
	<li> : 데이터 출력
		
	<ol> : 
	<li> :
		
	<dl> : 상세보기
	<dt> : 제목
	<dd> : 설명
		
	<table> - <tr> - <th>&<td>
		<thead> : 제목란
		<tbody> : 데이터
		<tfoot> : 버튼
		<td><th> 통합 : 가로(colspan), 세로(rowspan)
			
미디어
	<img > : 이미지
	속성 : src(src="URL | 파일명"), width(width="px"), height(height="px"), title(title="풍선도움말")
	<embed > : 동영상
	속성 : src(scr="동영상파일, URL"), width(width="넓이"), height(height="길이")
		화면분할 : div/span
-->


<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<center>
		<embed src="http://youtube.com/embed/FyG21rXCxlY" width="800" height="450">
	</center>
</body>
</html>
