<!--
공간 분할
	div : block(한줄 전체를 차지하는 태그)
	span : inline
	table : block
	
	
	
-->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div{display: inline;}
	span{display: block;}
</style>
</head>
<body>
	<h1>블록 형식의 분할</h1>
	<div>Hello HTML</div>
	<div>Hello HTML</div>
	<div>Hello HTML</div>
	<div>Hello HTML</div>
	<div>Hello HTML</div>
	<h1>인라인 형식의 분할</h1>
	<span>Hello HTML</span>
	<span>Hello HTML</span>
	<span>Hello HTML</span>
	<span>Hello HTML</span>
	<span>Hello HTML</span>
</body>
</html>
