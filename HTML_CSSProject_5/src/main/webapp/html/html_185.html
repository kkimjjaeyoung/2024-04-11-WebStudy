<!-- 
	글자크기 : px, em...
		font-size : default 14px, 2em,
-->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	b#aaa{display: block; font-size: 25px; }
	b#bbb{display: block; font-size: 10px; text-align: center;}
	p{font-weight: bold; color: red;}
	h1{text-align: center; background-color: yellow;}
	span{display: block; text-align: right; background-color: green; color: blue;}
	pre{line-height: 170%;}
</style>
</head>
<body>
	<b id="aaa">Hellow CSS</b>
	<b id="bbb">Hellow CSS</b>
	<p>Hello CSS</p>
	<h1>Hello CSS</h1>
	<span>Hello CSS</span>
	<pre>Hello CSSHello CSSHello CSS
		Hello CSSHello CSS
		Hello CSS
	</pre>
</body>
</html>
